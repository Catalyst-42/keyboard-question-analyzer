info: "macOS Colemak keyboard layout"
layout:
  # Digit layer
  - key: "Backquote"
    mappings:
      1: "`"
      2: "~"
  - key: "Digit1"
    mappings:
      1: "1"
      2: "!"
  - key: "Digit2"
    mappings:
      1: "2"
      2: "@"
  - key: "Digit3"
    mappings:
      1: "3"
      2: "#"
  - key: "Digit4"
    mappings:
      1: "4"
      2: "$"
  - key: "Digit5"
    mappings:
      1: "5"
      2: "%"
  - key: "Digit6"
    mappings:
      1: "6"
      2: "^"
  - key: "Digit7"
    mappings:
      1: "7"
      2: "&"
  - key: "Digit8"
    mappings:
      1: "8"
      2: "*"
  - key: "Digit9"
    mappings:
      1: "9"
      2: "("
  - key: "Digit0"
    mappings:
      1: "0"
      2: ")"
  - key: "Minus"
    mappings:
      1: "-"
      2: "_"
  - key: "Equal"
    mappings:
      1: "="
      2: "+"
  - key: "Backspace"
    is_modifier: true
    mappings:
      1: "⌫"

  # Top layer
  - key: "Tab"
    is_modifier: true
    mappings:
      1: "⇥"
  - key: "KeyQ"
    mappings:
      1: "q"
      2: "Q"
  - key: "KeyW"
    mappings:
      1: "w"
      2: "W"
  - key: "KeyE"
    mappings:
      1: "f"
      2: "F"
  - key: "KeyR"
    mappings:
      1: "p"
      2: "P"
  - key: "KeyT"
    mappings:
      1: "g"
      2: "G"
  - key: "KeyY"
    mappings:
      1: "j"
      2: "J"
  - key: "KeyU"
    mappings:
      1: "l"
      2: "L"
  - key: "KeyI"
    mappings:
      1: "u"
      2: "U"
  - key: "KeyO"
    mappings:
      1: "y"
      2: "Y"
  - key: "KeyP"
    mappings:
      1: ";"
      2: ":"
  - key: "BracketLeft"
    mappings:
      1: "["
      2: "{"
  - key: "BracketRight"
    mappings:
      1: "]"
      2: "}"
  - key: "Backslash"
    mappings:
      1: "\\"
      2: "|"
  
  # Home layer (изменено согласно Colemak)
  - key: "CapsLock"
    is_modifier: true
    mappings:
      1: "⇪"
  - key: "KeyA"
    mappings:
      1: "a"
      2: "A"
  - key: "KeyS"
    mappings:
      1: "r"
      2: "R"
  - key: "KeyD"
    mappings:
      1: "s"
      2: "S"
  - key: "KeyF"
    is_home: true
    mappings:
      1: "t"
      2: "T"
  - key: "KeyG"
    mappings:
      1: "d"
      2: "D"
  - key: "KeyH"
    mappings:
      1: "h"
      2: "H"
  - key: "KeyJ"
    is_home: true
    mappings:
      1: "n"
      2: "N"
  - key: "KeyK"
    mappings:
      1: "e"
      2: "E"
  - key: "KeyL"
    mappings:
      1: "i"
      2: "I"
  - key: "Semicolon"
    mappings:
      1: "o"
      2: "O"
  - key: "Quote"
    mappings:
      1: "'"
      2: "\""
  - key: "Enter"
    is_modifier: true
    mappings:
      1: "⏎"

  # Bottom layer
  - key: "ShiftLeft"
    is_modifier: true
    mappings:
      1: "⇧"
  - key: "KeyZ"
    mappings:
      1: "z"
      2: "Z"
  - key: "KeyX"
    mappings:
      1: "x"
      2: "X"
  - key: "KeyC"
    mappings:
      1: "c"
      2: "C"
  - key: "KeyV"
    mappings:
      1: "v"
      2: "V"
  - key: "KeyB"
    mappings:
      1: "b"
      2: "B"
  - key: "KeyN"
    mappings:
      1: "k"
      2: "K"
  - key: "KeyM"
    mappings:
      1: "m"
      2: "M"
  - key: "Comma"
    mappings:
      1: ","
      2: "<"
  - key: "Period"
    mappings:
      1: "."
      2: ">"
  - key: "Slash"
    mappings:
      1: "/"
      2: "?"
  - key: "ShiftRight"
    is_modifier: true
    mappings:
      1: "⇧"

  # Control keys
  - key: "Function"
    is_modifier: true
    mappings:
      1: "fn"
  - key: "ControlLeft"
    is_modifier: true
    mappings:
      1: "⌃"
  - key: "AltLeft"
    is_modifier: true
    mappings:
      1: "⌥"
  - key: "MetaLeft"
    is_modifier: true
    mappings:
      1: "⌘"
  - key: "Space"
    is_modifier: true
    mappings:
      1: " "
  - key: "MetaRight"
    is_modifier: true
    mappings:
      1: "⌘"
  - key: "AltRight"
    is_modifier: true
    mappings:
      1: "⌥"
  - key: "ArrowLeft"
    is_modifier: true
    mappings:
      1: "←"
  - key: "ArrowUp"
    is_modifier: true
    mappings:
      1: "↑"
  - key: "ArrowDown"
    is_modifier: true
    mappings:
      1: "↓"
  - key: "ArrowRight"
    is_modifier: true
    mappings:
      1: "→"