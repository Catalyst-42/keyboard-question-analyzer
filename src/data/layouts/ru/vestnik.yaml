info: "Russian Vestnik keyboard layout"
layout:
  # Digit layer
  - key: "Backquote"
    mappings:
      1: "!"
      2: "!"
  - key: "Digit1"
    mappings:
      1: "."
      2: "."
  - key: "Digit2"
    mappings:
      1: ":"
      2: ":"
  - key: "Digit3"
    mappings:
      1: "#"
      2: "#"
  - key: "Digit4"
    mappings:
      1: "%"
      2: "%"
  - key: "Digit5"
    mappings:
      1: "@"
      2: "@"
  - key: "Digit6"
    mappings:
      1: "/"
      2: "/"
  - key: "Digit7"
    mappings:
      1: "*"
      2: "*"
  - key: "Digit8"
    mappings:
      1: ";"
      2: ";"
  - key: "Digit9"
    mappings:
      1: ","
      2: ","
  - key: "Digit0"
    mappings:
      1: "["
      2: "["
  - key: "Minus"
    mappings:
      1: "="
      2: "="
  - key: "Equal"
    mappings:
      1: "ц"
      2: "Ц"
  - key: "Backspace"
    is_modifier: true
    mappings:
      1: "⌫"

  # Top layer
  - key: "Tab"
    is_modifier: true
    mappings:
      1: "⇥"
  - key: "KeyQ"
    mappings:
      1: "д"
      2: "Д"
  - key: "KeyW"
    mappings:
      1: "р"
      2: "Р"
  - key: "KeyE"
    mappings:
      1: "г"
      2: "Г"
  - key: "KeyR"
    mappings:
      1: "х"
      2: "Х"
  - key: "KeyT"
    mappings:
      1: "ф"
      2: "Ф"
  - key: "KeyY"
    mappings:
      1: "п"
      2: "П"
  - key: "KeyU"
    mappings:
      1: "а"
      2: "А"
  - key: "KeyI"
    mappings:
      1: "я"
      2: "Я"
  - key: "KeyO"
    mappings:
      1: "э"
      2: "Э"
  - key: "KeyP"
    mappings:
      1: "?"
      2: "?"
  - key: "BracketLeft"
    mappings:
      1: "("
      2: "("
  - key: "BracketRight"
    mappings:
      1: "\\"
      2: "\\"
  - key: "Backslash"
    mappings:
      1: "\\"
      2: "\\"
  
  # Home layer
  - key: "CapsLock"
    is_modifier: true
    mappings:
      1: "⇪"
  - key: "KeyA"
    mappings:
      1: "с"
      2: "С"
  - key: "KeyS"
    mappings:
      1: "т"
      2: "Т"
  - key: "KeyD"
    mappings:
      1: "н"
      2: "Н"
  - key: "KeyF"
    mappings:
      1: "к"
      2: "К"
  - key: "KeyG"
    mappings:
      1: "б"
      2: "Б"
  - key: "KeyH"
    mappings:
      1: "ь"
      2: "Ь"
  - key: "KeyJ"
    mappings:
      1: "в"
      2: "В"
  - key: "KeyK"
    mappings:
      1: "о"
      2: "О"
  - key: "KeyL"
    mappings:
      1: "е"
      2: "Е"
  - key: "Semicolon"
    mappings:
      1: "и"
      2: "И"
  - key: "Quote"
    mappings:
      1: "-"
      2: "-"
  - key: "Enter"
    is_modifier: true
    mappings:
      1: "⏎"

  # Bottom layer
  - key: "ShiftLeft"
    is_modifier: true
    mappings:
      1: "⇧"
  - key: "KeyZ"
    mappings:
      1: "ш"
      2: "Ш"
  - key: "KeyX"
    mappings:
      1: "з"
      2: "З"
  - key: "KeyC"
    mappings:
      1: "л"
      2: "Л"
  - key: "KeyV"
    mappings:
      1: "м"
      2: "М"
  - key: "KeyB"
    mappings:
      1: "ч"
      2: "Ч"
  - key: "KeyN"
    mappings:
      1: "ж"
      2: "Ж"
  - key: "KeyM"
    mappings:
      1: "й"
      2: "Й"
  - key: "Comma"
    mappings:
      1: "ы"
      2: "Ы"
  - key: "Period"
    mappings:
      1: "у"
      2: "У"
  - key: "Slash"
    mappings:
      1: "ю"
      2: "Ю"
  - key: "ShiftRight"
    is_modifier: true
    mappings:
      1: "⇧"

  # Control keys (остаются такими же)
  - key: "Function"
    is_modifier: true
    mappings:
      1: "fn"
  - key: "ControlLeft"
    is_modifier: true
    mappings:
      1: "⌃"
  - key: "AltLeft"
    is_modifier: true
    mappings:
      1: "⌥"
  - key: "MetaLeft"
    is_modifier: true
    mappings:
      1: "⌘"
  - key: "Space"
    is_modifier: true
    mappings:
      1: " "
  - key: "MetaRight"
    is_modifier: true
    mappings:
      1: "⌘"
  - key: "AltRight"
    is_modifier: true
    mappings:
      1: "⌥"
  - key: "ArrowLeft"
    is_modifier: true
    mappings:
      1: "←"
  - key: "ArrowUp"
    is_modifier: true
    mappings:
      1: "↑"
  - key: "ArrowDown"
    is_modifier: true
    mappings:
      1: "↓"
  - key: "ArrowRight"
    is_modifier: true
    mappings:
      1: "→"
