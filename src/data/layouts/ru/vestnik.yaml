name: "Vestnik"
layout:
  # Digit layer
  IntlBackslash:
    mappings:
      1: ">"
      2: "<"
  Backquote:
    mappings:
      1: "`"
      2: "~"
  Digit1:
    mappings:
      1: "1"
      2: "!"
  Digit2:
    mappings:
      1: "2"
      2: "."
  Digit3:
    mappings:
      1: "3"
      2: ":"
  Digit4:
    mappings:
      1: "4"
      2: "#"
  Digit5:
    mappings:
      1: "5"
      2: "%"
  Digit6:
    mappings:
      1: "6"
      2: "@"
  Digit7:
    mappings:
      1: "7"
      2: "/"
  Digit8:
    mappings:
      1: "8"
      2: "*"
  Digit9:
    mappings:
      1: "9"
      2: ";"
  Digit0:
    mappings:
      1: "0"
      2: ","
  Minus:
    mappings:
      1: "]"
      2: "["
  Equal:
    mappings:
      1: "="
      2: "+"
  Backspace:
    is_modifier: true
    mappings:
      1: "⌫"

  # Top layer
  Tab:
    is_modifier: true
    mappings:
      1: "⇥"
  KeyQ:
    mappings:
      1: "ц"
      2: "Ц"
  KeyW:
    mappings:
      1: "д"
      2: "Д"
  KeyE:
    mappings:
      1: "р"
      2: "Р"
  KeyR:
    mappings:
      1: "г"
      2: "Г"
  KeyT:
    mappings:
      1: "х"
      2: "Х"
  KeyY:
    mappings:
      1: "ф"
      2: "Ф"
  KeyU:
    mappings:
      1: "п"
      2: "П"
  KeyI:
    mappings:
      1: "а"
      2: "А"
  KeyO:
    mappings:
      1: "я"
      2: "Я"
  KeyP:
    mappings:
      1: "э"
      2: "Э"
  BracketLeft:
    mappings:
      1: "?"
      2: "№"
  BracketRight:
    mappings:
      1: ")"
      2: "("
  Backslash:
    mappings:
      1: "\\"
      2: "\""
  
  # Home layer
  CapsLock:
    is_modifier: true
    mappings:
      1: "⇪"
  KeyA:
    mappings:
      1: "с"
      2: "С"
  KeyS:
    mappings:
      1: "т"
      2: "Т"
  KeyD:
    mappings:
      1: "н"
      2: "Н"
  KeyF:
    mappings:
      1: "к"
      2: "К"
  KeyG:
    mappings:
      1: "б"
      2: "Б"
  KeyH:
    mappings:
      1: "ь"
      2: "Ь"
  KeyJ:
    mappings:
      1: "в"
      2: "В"
  KeyK:
    mappings:
      1: "о"
      2: "О"
  KeyL:
    mappings:
      1: "е"
      2: "Е"
  Semicolon:
    mappings:
      1: "и"
      2: "И"
  Quote:
    mappings:
      1: "-"
      2: "'"
  Enter:
    is_modifier: true
    mappings:
      1: "⏎"

  # Bottom layer
  ShiftLeft:
    is_modifier: true
    mappings:
      1: "⇧"
  KeyZ:
    mappings:
      1: "ш"
      2: "Ш"
  KeyX:
    mappings:
      1: "з"
      2: "З"
  KeyC:
    mappings:
      1: "л"
      2: "Л"
  KeyV:
    mappings:
      1: "м"
      2: "М"
  KeyB:
    mappings:
      1: "ч"
      2: "Ч"
  KeyN:
    mappings:
      1: "ж"
      2: "Ж"
  KeyM:
    mappings:
      1: "й"
      2: "Й"
  Comma:
    mappings:
      1: "ы"
      2: "Ы"
  Period:
    mappings:
      1: "у"
      2: "У"
  Slash:
    mappings:
      1: "ю"
      2: "Ю"
  ShiftRight:
    is_modifier: true
    mappings:
      1: "⇧"

  # Control keys (остаются такими же)
  Function:
    is_modifier: true
    mappings:
      1: "fn"
  ControlLeft:
    is_modifier: true
    mappings:
      1: "⌃"
  AltLeft:
    is_modifier: true
    mappings:
      1: "⌥"
  MetaLeft:
    is_modifier: true
    mappings:
      1: "⌘"
  Space:
    is_modifier: true
    mappings:
      1: " "
  MetaRight:
    is_modifier: true
    mappings:
      1: "⌘"
  AltRight:
    is_modifier: true
    mappings:
      1: "⌥"
  ArrowLeft:
    is_modifier: true
    mappings:
      1: "←"
  ArrowUp:
    is_modifier: true
    mappings:
      1: "↑"
  ArrowDown:
    is_modifier: true
    mappings:
      1: "↓"
  ArrowRight:
    is_modifier: true
    mappings:
      1: "→"
