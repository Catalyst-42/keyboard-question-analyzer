name: "Скоропись"
layout:
  # Digit layer
  IntlBackslash:
    mappings:
      1: ">"
      2: "<"
  Backquote:
    mappings:
      1: "*"
      2: "◦"
  Digit1:
    mappings:
      1: "§"
      2: "▪"
  Digit2:
    mappings:
      1: "ъ"
      2: 'Ъ'
  Digit3:
    mappings:
      1: "ё"
      2: "Ё"
  Digit4:
    mappings:
      1: "?"
      2: "["
  Digit5:
    mappings:
      1: "!"
      2: "]"
  Digit6:
    mappings:
      1: "-"
      2: "="
  Digit7:
    mappings:
      1: "—"
      2: "–"
  Digit8:
    mappings:
      1: "("
      2: ")"
  Digit9:
    mappings:
      1: "«"
      2: "»"
  Digit0:
    mappings:
      1: "„"
      2: "“"
  Minus:
    mappings:
      1: "‘"
      2: "’"
  Equal:
    mappings:
      1: " ́"
      2: " ̄"
  Backspace:
    is_modifier: true
    mappings:
      1: "⌫"

  # Top layer
  Tab:
    is_modifier: true
    mappings:
      1: "⇥"
  KeyQ:
    mappings:
      1: "ц"
      2: "Ц"
  KeyW:
    mappings:
      1: "ь"
      2: "Ь"
  KeyE:
    mappings:
      1: "я"
      2: "Я"
  KeyR:
    mappings:
      1: ","
      2: ";"
  KeyT:
    mappings:
      1: "."
      2: ":"
  KeyY:
    mappings:
      1: "з"
      2: "З"
  KeyU:
    mappings:
      1: "в"
      2: "В"
  KeyI:
    mappings:
      1: "к"
      2: "К"
  KeyO:
    mappings:
      1: "д"
      2: "Д"
  KeyP:
    mappings:
      1: "ч"
      2: "Ч"
  BracketLeft:
    mappings:
      1: "ш"
      2: "Ш"
  BracketRight:
    mappings:
      1: "щ"
      2: "Щ"
  Backslash:
    mappings:
      1: "…"
      2: "\""

  # Home layer
  CapsLock:
    is_modifier: true
    mappings:
      1: "⇪"
  KeyA:
    mappings:
      1: "у"
      2: "У"
  KeyS:
    mappings:
      1: "и"
      2: "И"
  KeyD:
    mappings:
      1: "е"
      2: "Е"
  KeyF:
    is_home: true
    mappings:
      1: "о"
      2: "О"
  KeyG:
    mappings:
      1: "а"
      2: "А"
  KeyH:
    mappings:
      1: "л"
      2: "Л"
  KeyJ:
    is_home: true
    mappings:
      1: "н"
      2: "Н"
  KeyK:
    mappings:
      1: "т"
      2: "Т"
  KeyL:
    mappings:
      1: "с"
      2: "С"
  Semicolon:
    mappings:
      1: "р"
      2: "Р"
  Quote:
    mappings:
      1: "й"
      2: "Й"
  Enter:
    is_modifier: true
    mappings:
      1: "⏎"

  # Bottom layer
  ShiftLeft:
    is_modifier: true
    mappings:
      1: "⇧"
  KeyZ:
    mappings:
      1: "ф"
      2: "Ф"
  KeyX:
    mappings:
      1: "э"
      2: "Э"
  KeyC:
    mappings:
      1: "х"
      2: "Х"
  KeyV:
    mappings:
      1: "ы"
      2: "Ы"
  KeyB:
    mappings:
      1: "ю"
      2: "Ю"
  KeyN:
    mappings:
      1: "б"
      2: "Б"
  KeyM:
    mappings:
      1: "м"
      2: "М"
  Comma:
    mappings:
      1: "п"
      2: "П"
  Period:
    mappings:
      1: "г"
      2: "Г"
  Slash:
    mappings:
      1: "ж"
      2: "Ж"
  ShiftRight:
    is_modifier: true
    mappings:
      1: "⇧"

  # Control keys
  Function:
    is_modifier: true
    mappings:
      1: "fn"
  ControlLeft:
    is_modifier: true
    mappings:
      1: "⌃"
  AltLeft:
    is_modifier: true
    mappings:
      1: "⌥"
  MetaLeft:
    is_modifier: true
    mappings:
      1: "⌘"
  Space:
    is_modifier: true
    mappings:
      1: " "
  MetaRight:
    is_modifier: true
    mappings:
      1: "⌘"
  AltRight:
    is_modifier: true
    mappings:
      1: "⌥"
  ArrowLeft:
    is_modifier: true
    mappings:
      1: "←"
  ArrowUp:
    is_modifier: true
    mappings:
      1: "↑"
  ArrowDown:
    is_modifier: true
    mappings:
      1: "↓"
  ArrowRight:
    is_modifier: true
    mappings:
      1: "→"
