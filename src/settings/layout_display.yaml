anchors:
  presets:
    default: &default
      layers: 2
      combined_2: false

      show_modifiers: true   # -m
      show_layout: true      # -l
      show_key_codes: false  # -k

      show_row_numbers: false  # -r
      show_fingers: false      # -f
      show_frequencies: false  # -p
      show_home_keys: true     # -hk

      color_by: none  # -c <'frequency' | 'row' | 'hand' | 'finger' | 'home' | 'none'>

    frequency: &frequency
      show_frequencies: true
      color_by: frequency

    preview: &preview
      layers: 1
      combined_2: true

      color_by: home

    debug: &debug
      layers: 1
      show_layout: false
      show_key_codes: true
      show_row_numbers: true
      show_fingers: true

      color_by: finger

