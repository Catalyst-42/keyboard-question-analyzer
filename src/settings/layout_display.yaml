# Settings
# layers: int 
# combined_2: bool
# show_modifiers: bool    # -m
# show_layout: bool       # -l
# show_key_codes: bool    # -k
# show_row_numbers: bool  # -r
# show_fingers: bool      # -f
# show_frequencies: bool  # -p
# show_home_keys: bool    # -hk
# show_keys_centers: bool
# color_by: str           # -c <'frequency' | 'row' | 'hand' | 'finger' | 'home' | 'none'>

anchors:
  presets:
    default: &default
      layers: 2
      combined_2: false

      show_modifiers: true
      show_layout: true
      show_key_codes: false

      show_row_numbers: false
      show_fingers: false
      show_frequencies: false
      show_home_keys: true
      show_keys_centers: false

      color_by: none

    frequency: &frequency
      show_frequencies: true
      color_by: frequency

    preview: &preview
      layers: 1
      combined_2: true

      color_by: home

    debug: &debug
      layers: 1
      show_layout: false
      show_key_codes: true
      show_row_numbers: true
      show_fingers: true

      color_by: finger

    coordinates: &coordinates
      layers: 1
      show_layout: false
      show_home_keys: false
      show_keys_centers: true

      color_by: home

# Script settings
<<: *default
